<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>后台信息管理系统</title>

    <link th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" type="text/css"  />
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>订单管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>订单管理</a>
                    </li>
                    <li class="active">
                        <strong>订单管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索&amp;操作</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="orderManage" th:action="@{orderManage}" th:object="${order}">
                                <div class="row">
                                    <div class="col-sm-4 m-b-xs">
                                        <input placeholder="用户号" class="form-control" type="text" th:field="*{uid} "/>
                                    </div>

                                    <div class="col-sm-4 m-b-xs">
                                        <input class="form-control" type="text" th:field="*{userAddress} " placeholder="用户收货地址" />
                                    </div>
                                    <!--                                    <div class="col-sm-2 m-b-xs">-->
                                    <!--                                        <input id="maxPrice" name="maxPrice"  class="form-control" type="text" th:value="${item.maxPrice}" placeholder="最高价格"/>-->
                                    <!--                                    </div>-->
                                    <div class="col-sm-2 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
                                    </div>
                                    <!--                                    <div class="col-sm-2 m-b-xs">-->
                                    <!--                                        <a th:href="@{'download1'}" class="btn btn-primary btn-block" >&nbsp;&nbsp;&nbsp;&nbsp;<strong>导出</strong></a>-->
                                    <!--                                    </div>-->
                                </div>
                            </form>
<!--                            <div class="row">-->
<!--                                <div class="col-sm-6 m-b-xs">-->
<!--                                    <a th:href="@{itemEdit}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增菜品&nbsp;&nbsp;&nbsp;&nbsp;</a>-->
<!--                                </div>-->
<!--                                <div class="col-sm-6 m-b-xs">-->
<!--                                </div>-->
<!--                            </div>-->

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>订单列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="10" style="text-align: center">
                                    <thead>
                                    <tr>
                                        <th width="10%" style="text-align: center">ID</th>
                                        <th width="12%" style="text-align: center">UID</th>
                                        <th width="18%" style="text-align: center">菜品名</th>
                                        <th width="10%" style="text-align: center">数量</th>
                                        <th width="10%" style="text-align: center">总价</th>
                                        <th width="20%" style="text-align: center">用户地址</th>
                                        <th width="15%" style="text-align: center">下单时间</th>
                                        <!--                                    <！--th width="15%">更新时间</th>
                                                                                <th width="10%">推荐状态</th>-->
<!--                                        <th style="text-align: center">操作</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${pageInfo}">
                                        <td th:text="${order?.id}">Onions</td>
                                        <td th:text="${order?.uid}">Onions</td>
                                        <td th:text="${order?.itemname}">Onions</td>
                                        <td th:text="${order?.itemnum}">Onions</td>
                                        <td th:text="${order?.itemnum*order?.itemprice}">Onions</td>
                                        <td th:text="${order?.userAddress}">Onions</td>
                                        <td th:text="${order?.orderdate}">Onions</td>
<!--                                        <td>-->
<!--                                            <a th:href="@{'itemEdit?id='+${item?.id}}" title="修改"><i class="fa fa-edit text-navy"></i></a>-->
<!--                                            &nbsp;&nbsp;&nbsp;&nbsp;-->
<!--                                            <a href="#" th:onclick="'javascript:updateState('+${item?.id}+',2,0);'" title="删除"><i class="fa fa-trash-o text-navy"></i></a>-->
<!--                                        </td>-->
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                                <div class="pagelist">
                                        <p>当前<span th:text="${pageInfo.getNumber()} + 1"></span>页,总<span th:text="${pageInfo.totalPages}"></span>页
                                        　　　　　　　　　　　　　　　　　共<span th:text="${pageInfo.totalElements}"></span>条记录

                                    <a th:href="@{/orderManage(userAddress = ${order.userAddress},uid=${order.uid})}">首页</a>
                                    <a th:href="@{/orderManage(pageNum = ${pageInfo.hasPrevious()} ? ${pageInfo.getNumber() } : 1,userAddress = ${order.userAddress},uid=${order.uid})}">上一页</a>
                                    <a th:href="@{/orderManage(pageNum = ${pageInfo.hasNext()} ? ${pageInfo.getNumber()} + 2 : ${pageInfo.totalPages},userAddress = ${order.userAddress},uid=${order.uid})}">下一页</a>
                                    <a th:href="@{/orderManage(pageNum = ${pageInfo.totalPages},userAddress = ${order.userAddress},uid=${order.uid})}">尾页</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script th:src="@{webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>


<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>




<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });

    /*<![CDATA[*/
    function updateState(id,state,commendState){
        var deleteTag;
        if(state==2){
            deleteTag = confirm("确定删除此条信息?");
        } else {
            deleteTag = true;
        }
        if(deleteTag){
            $.ajax({
                type: "POST",
                url: "itemEditState?id="+id,
                contentType: "application/json; charset=utf-8",
                success: function(msg){
                    window.location.reload();
                },
                error: function(){
                    alert("系统异常！");
                }
            });
        }
    }
    /*]]>*/
</script>

</body>

</html>
